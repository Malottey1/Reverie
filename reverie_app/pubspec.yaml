name: reverie_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^1.0.3
  cupertino_icons: ^1.0.6
  image_picker: ^0.8.4+4
  http: ^0.13.3
  art_sweetalert: ^0.0.5
  provider: ^6.0.3
  path_provider: ^2.1.3
  path: ^1.9.0
  webview_flutter: ^2.0.13
  flutter_paystack: ^1.0.7
  fl_chart: ^0.68.0
  cached_network_image: ^3.2.1
  flutter_local_notifications: ^17.2.1+2
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/reverie-logo.png  # Ensure this is SVG if the file is SVG, change to .png if it is PNG
    - assets/on-board-1.png
    - assets/on-board-2.png
    - assets/on-board-3.png
    - assets/on-board-4.png
    - assets/arrow.png
    - assets/sneakers.png
    - assets/jackets.png
    - assets/women.png
    - assets/men.png
    - assets/sweaters.png
    - assets/handbags.png
    - assets/kids.png
    - assets/shoes.png
    - assets/bags.png
    - assets/watches.png
    - assets/mm-logo.png
    - assets/jacket.jpg
    - assets/dress.jpg
    - assets/package.png
    - assets/boots.jpg
    - assets/store1.png
    - assets/inventory.png
    - assets/trend_11902027.png
    - assets/empty-cart.png
    - assets/watches.jpg
    - assets/product-images/

    

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700